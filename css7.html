<!DOCTYPE html>
<html>
    <head>
        <title>css lists</title>
        <style>
         ol {
             background-color: rgb(116, 85, 85);
             margin-top: 30px;
         }
         ol li{
             background-color: teal;
             margin: 18px;
             padding: 18px
         }
         ul {
             background-color: yellowgreen;
             list-style-position: inside;
         }
         ul li{
             background-color: whitesmoke;
             margin: 18px;
             padding: 18px;

         }
        </style>
    </head>
    <body>
          <h2>DairyMilk</h2>
            <ol>
                <li>Silk</li>
                <li>Bubbly</li>
                <li>Royal Dark</li>
            </ol>
            <h2>DairyMilk</h2>
            <ul>
                <li>Oreo</li>
                <li>Fruit&Nut</li>
                <li>Roast Almond</li>
            </ul>
        </div>
    </body>
</html>
