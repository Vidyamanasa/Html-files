<!DOCTYPE html>
<html>
    <body>
        <h2>finding the number is in between 10-100</h2>
        <p id="i1"></p>
        <p id="i2"></p>
    <script>
        function myFunction(x){
            var x;
            if(x>10 && x<100){
                return true;
            }
            else {
                return false;
            }
        }
        document.getElementById("i1").innerHTML = "Taking 7 as input:" + myFunction(7);
        document.getElementById("i2").innerHTML = "Taking 54 as input:" + myFunction(54);
    </script>
    </body>
</html>
