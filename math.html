<!DOCTYPE html>
<html>
    <body>
        <p>performing math functions using Js</p>
        <p>power(4,2):</p>
        <p id="i1"></p>
        <p>square root of 25:</p>
        <p id="i2"></p>
        <p>absolute of (-9.7)</p>
        <p id="i3"></p>
        <p>round of 3.76</p>
        <p id="i4"></p>
        <p>ceil of 3.76</p>
        <p id="i5"></p>
        <p>floor of 3.76</p>
        <p id="i6"></p>
        <p>coine 0 value:</p>
        <p id="i7"></p>
        <script>
            var x=3.76;
             document.getElementById("i1").innerHTML=Math.pow(4,2);
             document.getElementById("i2").innerHTML=Math.sqrt(25);
             document.getElementById("i3").innerHTML=Math.abs(-9.7);
             document.getElementById("i4").innerHTML=Math.round(x);
             document.getElementById("i5").innerHTML=Math.ceil(x);
             document.getElementById("i6").innerHTML=Math.floor(x);
            document.getElementById("i7").innerHTML= Math.cos(0 * Math.PI / 180);
</script>
        </script>
    </body>
</html>
